<body>
  <!-- Navigation -->
<a id="menu-toggle" href="#" class="btn btn-light btn-sm toggle"><i class="fa fa-bars" data-toggle="tooltip" title="MENU"></i></a>

    </li>
  </ul>

<!-- Game Room-->


<div class="gameroom">
     
      <div class="chat">
        <div class="chat-header clearfix">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_10.jpg" alt="avatar" />
          
          <div class="chat-about">
            <div class="chat-with">Game Room - Peyton Mckinney</div>
            <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;
            <button>
                Join Game
               </button>
          </div>
          <i class="fa fa-star"></i>
        </div>
        <div class="chat">
          <div class="chat-header clearfix">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_09.jpg" alt="avatar" />
              
              <div class="chat-about">
                <div class="chat-with">Game Room - Dean Henry</div>
                <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;
                <button>
                    Join Game
                   </button>
              </div>
              <i class="fa fa-star"></i>

        </div> 
        <div class="chat">
            <div class="chat-header clearfix">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_08.jpg" alt="avatar" />
                
                <div class="chat-about">
                  <div class="chat-with">Game Room - Monica Ward</div>
                  <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;
                  <button>
                      Join Game
                     </button>
                </div>
                <i class="fa fa-star"></i>
  
          </div> <!-- end chat-header -->
    

    
  </div> <!-- end chat -->
  
</div> <!-- end container -->



<script id="message-template" type="text/x-handlebars-template">
<li class="clearfix">
  <div class="message-data align-right">
    <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
    <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
  </div>
  <div class="message other-message float-right">
    {{messageOutput}}
  </div>
</li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
<li>
  <div class="message-data">
    <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
    <span class="message-data-time">{{time}}, Today</span>
  </div>
  <div class="message my-message">
    {{response}}
  </div>
</li>
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
